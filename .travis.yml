language: node_js

node_js:
  - "10"

cache: yarn

script:
  - yarn build

deploy:
  provider: script
  script: echo $GITHUB_TOKEN; yarn deploy
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
